<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" capture="camera" name="file" id="capture" style="display: none;">
        <button type="button" onclick="document.getElementById('capture').click()">Take Photo</button>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
